The <em>R.&nbsp;culicivorax</em> genome has been sequenced by the University of Cologne, as described by <a href="http://europepmc.org/abstract/MED/24373391">Schiffer et al (2013)</a>. The data represented here is version nRc.2.0 from <a href="http://nematodes.org/genomes/romanomermis_culicivorax/index.html">nematodes.org</a>.

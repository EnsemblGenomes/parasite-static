The <em>S.&nbsp;haematobium</em> genome has been sequenced by the <a href="http://www.gasserlab.org/">Gasser group at the University of Melbourne</a>, as described by <a href="http://europepmc.org/abstract/MED/22246508">Young et al (2012)</a>. The assembly version here is a slightly cleaned-up version of the original published one, deposited in the INSDC as "SchHae_1.0".

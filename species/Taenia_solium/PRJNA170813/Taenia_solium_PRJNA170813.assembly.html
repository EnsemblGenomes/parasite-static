The <em>T.&nbsp;solium</em> genome was sequenced by the <a href="http://www.unam.mx/index/en">National University of Mexico</a>. The initial version of the genome was described in <a href="http://europepmc.org/abstract/MED/23485966">Tsai et al (2013)</a>. The assembly has subsequently been improved, and the version presented here is the March 2014 snapshot of <a href="http://www.genedb.org/Homepage/Tsolium">GeneDB</a>.

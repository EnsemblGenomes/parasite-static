The <em>T.&nbsp;trichiura</em> genome has been sequenced by the Parasite Genomics group at the Wellcome Trust Sanger Institute, in collaboration with Richard Grencis (University of Manchester), as described by <a href="http://europepmc.org/abstract/MED/24929830">Foth et al (2014)</a>. The assembly version represented here is INSDC assembly <a href="http://www.ncbi.nlm.nih.gov/assembly/GCA_000613005.1/">TTRE2.1</a>.

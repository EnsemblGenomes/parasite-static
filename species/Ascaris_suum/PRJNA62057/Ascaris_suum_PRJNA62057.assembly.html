The <em>A.&nbsp;suum</em> genome has been sequenced by the <a href="http://www.ucdenver.edu/academics/colleges/medicalschool/departments/biochemistry/Faculty/PrimaryFaculty/Pages/Davis.aspx">Davis laboratory at the University of Colorado</a> as described by <a href="https://www.ncbi.nlm.nih.gov/pubmed/29118011" > Wang et al. (2017) </a> . The version presented here is an assembly update, superseding one described in <a href="http://europepmc.org/abstract/MED/23123092"> Wang et al. (2012) </a>

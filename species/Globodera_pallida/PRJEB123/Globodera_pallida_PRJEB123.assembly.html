The <em>G.&nbsp;pallida</em> genome was sequenced by the <a href="http://www.sanger.ac.uk/research/projects/parasitegenomics/">Parasite Genomics group at the Wellcome Trust Sanger Institute</a>, as described in <a href="http://europepmc.org/abstract/MED/24580726">Cotton et al (2014)</a>. The assembly version represented here is that used in the analysis for publication, and corresponds to INSDC assembly <a href="http://www.ncbi.nlm.nih.gov/assembly/GCA_000724045.1/">GPAL001</a>.

The genome of a male <em>T.&nbsp;suis</em> isolate (strain DCEP-RM93M) was sequenced by the <a href="http://www.gasserlab.org/">Gasser laboratory at the University of Melbourne</a>, as described by <a href="http://europepmc.org/abstract/MED/24929829">Jex et al (2014)</a>. The assembly version represented here was submitted directly to WormBase in early 2014.

The genome of <em>T. nativa</em> was produced by the <a href="http://www.gasserlab.org/">Gasser laboratory at the University of Melbourne</a>, as part of the assembly and analysis of all 12 recognized <em>Trichinella</em> species (described in <a href="http://europepmc.org/abstract/MED/26830005">Korhonen et al (2016)</a>).

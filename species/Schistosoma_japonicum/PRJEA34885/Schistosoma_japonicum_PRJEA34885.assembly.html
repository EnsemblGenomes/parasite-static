The <em>S.&nbsp;japonicum</em> genome was sequenced by a consortium led by the <a href="http://chgc.sh.cn/en/">Chinese National Human Genome Center</a> in Shanghai, and published in <a href="http://europepmc.org/abstract/MED/19606140">2009</a>. The assembly version represented here is the December 2013 snapshot, and corresponds with INSDC assembly <a href="http://www.ncbi.nlm.nih.gov/assembly/GCA_000151775.1"> ASM15177v1 </a>.

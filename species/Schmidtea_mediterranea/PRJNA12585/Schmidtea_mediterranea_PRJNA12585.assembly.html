The <em>S.&nbsp;mediterranea</em> genome has been sequenced by the <a href="http://www.stowers.org/">Stowers Institute </a>and the <a href="http://genome.wustl.edu/">Genome Institute at Washington University</a>. The assembly version represented is SmedGD_v1.3 from <a href="http://smedgd.stowers.org/index.html">SmedGD</a>, as described by <a href="http://europepmc.org/abstract/MED/17881371">Robb et al (2007)</a>.
